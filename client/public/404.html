<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback (rafgraph style)
      // repo配下で動くので segmentCount=1
      var segmentCount = 1;
      var l = window.location;

      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(1 + segmentCount)
            .join("/") +
          (l.search ? "&" + l.search.slice(1) : "") +
          l.hash
      );
    </script>
  </body>
</html>
