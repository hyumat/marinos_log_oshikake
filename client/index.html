<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Marinos Away Log V2</title>
  </head>

  <body>
    <!-- GitHub Pages SPA redirect decode -->
    <script>
      (function (l) {
        // /?/<path> 形式を元のパスに戻す
        if (l.search && l.search.startsWith("?/")) {
          var newPath = l.search.slice(2).split("&").join("?");
          window.history.replaceState(null, "", l.pathname + newPath + l.hash);
        }
      })(window.location);
    </script>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
